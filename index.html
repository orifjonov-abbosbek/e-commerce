<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Северяночка</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <div class="logo">
            <img src="./assets/svg/logo.svg" alt="" />
          </div>

          <div class="filter_search">
            <div class="dropdown">
              <button
                class="btn btn-success"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="./assets/svg/menu.svg" alt="" />
                Каталог
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

            <div class="search_box">
              <input class="search" type="text" placeholder="Найти товар" />
              <img class="lupa" src="./assets/svg/search.svg" alt="" />
            </div>
          </div>

          <div class="">
            <nav>
              <ul class="nav_list">
                <li class="nav_list_item">
                  <a class="nav_list_item_link" href="">
                    <img src="./assets/svg/like.svg" alt="" />
                    <p class="nav_title">Избранное</p>
                  </a>
                </li>

                <li class="nav_list_item">
                  <a class="nav_list_item_link" href="">
                    <img src="./assets/svg/order.svg" alt="" />
                    <p class="nav_title">Заказы</p>
                  </a>
                </li>

                <li class="nav_list_item">
                  <a class="nav_list_item_link" href="">
                    <img src="./assets/svg/korzinka.svg" alt="" />
                    <p class="nav_title">Корзина</p>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./assets/avatar.png" alt="" />
              Алексей
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero_wrapper">
            <h2 class="hero_title">Доставка бесплатно от 1000 ₽</h2>
          </div>
        </div>
      </section>

      <section class="sale">
        <div class="container">
          <div class="sale_wrapper">
            <div class="sale_top">
              <h2 class="sale_title">Акции</h2>
              <a class="all_products" href=""
                >Все продукты <img src="./assets/svg/chevron-right.svg" alt=""
              /></a>
            </div>

            <ul class="sale_list"></ul>
          </div>
        </div>
      </section>

      <section class="new">
        <div class="container">
          <div class="new_wrapper">
            <div class="new_top">
              <h2 class="new_title">Новинки</h2>

              <a class="all_products" href=""
                >Все продукты <img src="./assets/svg/chevron-right.svg" alt=""
              /></a>
            </div>
            <ul class="new_list">
              <li class="new_list_item"></li>
          
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
    <script src="./db.js"></script>
  </body>
</html>
